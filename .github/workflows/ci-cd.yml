name: CI-CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Run tests
        run: |
          cd app
          npm test || true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/node-app:latest -f docker/Dockerfile .
          docker push ghcr.io/${{ github.repository }}/node-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Deploy to ECS
        run: |
          echo "Deploying application to production ECS cluster"
